<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Maddy Fougere's practice code for a design spec from Toppz; responsive design challenge">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <nav class='nav-bar'>
    <h1 class='row'>Star Wars Characters</h1>
    <p class='row'>Incomplete list</p>
  </nav>
  <main>
    <div class='row'>
      <div class='col-4'>
        <div class='content-box'>
          <img src="images/rey_square.png">
          <h3>Rey</h3>
          <p>Protagonist, from Tatooine</p>
        </div>
      </div>
      <div class='col-4'>
        <div class='content-box'>
          <img src="images/finn_square.png">
          <h3>Finn</h3>
          <p>Storm Trooper, befriends Rey</p>
        </div>
      </div>
      <div class='col-4'>
        <div class='content-box'>
          <img src="images/kylo_square.png">
          <h3>Kylo</h3>
          <p>Main villain, or is he?</p>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-4'>
        <div class='content-box'>
          <img src="images/poe_square.png">
          <h3>Poe</h3>
          <p>Neutral pilot</p>
        </div>
      </div>
      <div class='col-4'>
        <div class='content-box'>
          <img src="images/chewbacca_square.png">
          <h3>Chewbacca</h3>
          <p>A great first mate</p>
        </div>
      </div>
      <div class='col-4'>
        <div class='content-box'>
          <img src="images/yoda_square.png">
          <h3>Yoda</h3>
          <p>Wise old Jedi master</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
